# remap prefix from 'CTRL-b' to 'ALT-a'
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

# Easy config reloads
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# Binding key for new window
bind -n C-t new-window

# Rotating in windws
bind -n C-j next-window
bind -n C-k previous-window

# Splitting window into horizotal and vertical panes
unbind '"'
unbind %
bind - split-window -v
bind \ split-window -h

# Switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
# set -g mouse-select-window on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on

### Enabling copy mode : vim ###

# set vi mode for copy mode
setw -g mode-keys vi

# copy mode using 'Esc'
unbind [
bind Escape copy-mode

# Start selection with 'v' and copy using 'y'
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# paste using 'p'
unbind p
bind p paste-buffer

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

#Show reloaded message in bright white
set -g message-fg white
set -g message-bg default
set -g message-attr bright
